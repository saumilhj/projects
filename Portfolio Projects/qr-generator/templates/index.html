<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Generator</title>
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand px-5 py-4 mx-auto" href="#">QR Generator</a>
      </div>
    </nav>
    <div class="container px-5 py-5 text-center">
      <form action="{{url_for('home')}}" method="post">
        <div class="mb-3 row">
          <label for="url-input" class="col-sm-2 col-form-label fs-4"
            >Enter URL:
          </label>
          <div class="col-sm-10">
            <input
              type="url"
              name="input-url"
              class="form-control fs-4"
              id="url-input"
            />
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary my-4 fs-5"
          onclick="document.getElementById('url-input').value = ''"
        >
          Generate
        </button>
      </form>
    </div>
  </body>
</html>
