<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Georama:wght@300;700&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <!-- Custom styling -->
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <h1 class="navbar-brand mx-5 my-3">To-Do-Lists</h1>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-5">
              <a class="nav-link" aria-current="page" href="#">Add List</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-xxl my-3 text-center">
      <div class="create-list mx-auto">
        <div class="add-item-form my-4">
          <h1>Create new List</h1>
          <form method="post" action="{{url_for('create_list')}}">
            {{form.list_name(class_='form-control form-control-lg my-5')}}
          {{form.submit(class_='btn btn-primary create-list-btn my-2')}}
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
