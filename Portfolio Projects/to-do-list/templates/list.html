<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Georama:wght@300;700&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <!-- Custom styling -->
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <h1 class="navbar-brand mx-5 my-3">To-Do-Lists</h1>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-5">
              <a class="nav-link" aria-current="page" href="#">Add List</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-xxl cards">
      <a href="{{url_for('home')}}" class="go-back"
        ><span class="material-icons">arrow_back_ios</span></a
      >
      <div class="card list-card">
        <div class="card-body">
          <h1 class="card-title text-center my-4">{{des_list[0]['list']}}</h1>
          {% for item in des_list[0]['items']: %}
          <form method="post" action="/{{des_list[0]['list']}}">
            <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="{{des_list[0]['list']}}"
              value=""
              onclick="submit"
              id="{{item}}"
            />
            <label class="form-check-label" for="{{item}}">
              {{item}}
            </label>
            </div>
          </form>
          {% endfor %}
          <!-- The input field -->
          <div class="add-item-form my-4">
            <form method="post" action="/{{des_list[0]['list']}}">
              {{form.item_name(class_='form-control form-control-lg add-item')}}
              {{form.add(class_='btn btn-primary add-item-btn')}}
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
