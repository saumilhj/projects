<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Georama:wght@300;700&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <!-- Custom styling -->
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <h1 class="navbar-brand mx-5 my-3">To-Do-Lists</h1>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-5">
              <a class="nav-link" aria-current="page" href="{{url_for('create_list')}}">Add List</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-xxl cards">
      {% if lists|length != 0: %}
      {% for list_obj in lists:%}
      <div class="card common-card ms-auto">
        <div class="card-body text-center">
          <h5 class="card-title text-center mb-3">{{list_obj['list']}}</h5>
          <a href="{{url_for('list_show', list_name=list_obj['list'])}}" class="card-link"
            ><span class="material-icons">add</span></a
          >
          <a href="{{url_for('del_list', list_name=list_obj['list'])}}" class="card-link"
            ><span class="material-icons">delete</span></a
          >
        </div>
      </div>
      {% endfor %}
      {% else:%}
      <p class="">There are no lists.</p>
      {% endif %}
    </div>
  </body>
</html>
